            <main class="form">

                    <p>Reason to contact?</p>

                        <label for="name">Full Name (*):</label>

                    <div class="regForm">
                        <label for="email">Email (*):</label>

                        <label for="phone">Phone:</label>

                    <div class="message1">

                        <textarea id="message1" name="message1" placeholder="Enter your message..." required></textarea>
                    </div>

                    <div class="button">
                        <button type="submit">Send Form</button>
                        <button type="reset" onclick="clearErrors();">Clear</button>
                    </div>                    
                </form>
